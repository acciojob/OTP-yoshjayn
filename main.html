<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="verification_heading">Verify Your Account</h1>
    <p id="verification_subtext">Enter the 6-digit code sent to your email to complete the verification process.</p>
    <div class="code-container">
      <input type="text" class="code" maxlength="1" placeholder="0" data-index="0">
      <input type="text" class="code" maxlength="1" placeholder="0" data-index="1">
      <input type="text" class="code" maxlength="1" placeholder="0" data-index="2">
      <input type="text" class="code" maxlength="1" placeholder="0" data-index="3">
      <input type="text" class="code" maxlength="1" placeholder="0" data-index="4">
      <input type="text" class="code" maxlength="1" placeholder="0" data-index="5">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
